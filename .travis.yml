rvm:
  - 2.5
  - 2.6.3
  - 2.6.5
  - 2.7.0
  - 2.7.1
  - jruby-9.2.5.0
  - jruby-9.2.10.0
sudo: false
language: ruby
cache: bundler
before_install:
  - gem install bundler -v 2.0.1
  - gem install rspec
  - nvm use 11
  - npm install
script: bundle exec rubocop lib && bundle exec rspec
branches:
  only: master
bundler_args: --with=development,test --jobs=3 --retry=3
jobs:
  include:
    - stage: release
      rvm: 2.6.5
      script: npx semantic-release
stages:
  - test
  - name: release
    if: (NOT type IN (pull_request)) AND (branch = master)